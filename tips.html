<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="/node_modules/@splidejs/splide/dist/css/splide.min.css">
    <title>Furniture Shop</title>
    
</head>
<body>
    <main class="container">
     <section class="tips">
         <div class="tips__header">Tips & Tricks</div>
         <div class="tips__carousel">
            <div id="splide" class="splide">
                <div class="splide__track">
                  <ul class="splide__list">
                    <li class="splide__slide">
                        <div class="splide__slide__container">
                            <img src="assets/images/tips/living_room.png" alt="image1">
                            <div class="slide__text">
                              <p class="slide__header">How to create a living room to love</p>
                              <p class="slide__date">20 jan 2020</p>
                            </div>
                          </div>
                    </li>
                    <li class="splide__slide">
                        <div class="splide__slide__container">
                            <img src="assets/images/tips/working_space.png" alt="image2">
                            <div class="slide__text">
                              <p class="slide__header">Solution for clean look working space</p>
                              <p class="slide__date">10 jan 2020</p>
                            </div>
                        </div>
                    </li>
                    <li class="splide__slide">
                        <div class="splide__slide__container">
                            <img src="assets/images/tips/kitchen.png" alt="image3">
                            <div class="slide__text">
                              <p class="slide__header">Make your cooking activity more fun with good setup</p>
                              <p class="slide__date">20 jan 2020</p>
                            </div>
                        </div>
                    </li>
                    <li class="splide__slide">
                        <div class="splide__slide__container">
                            <img src="assets/images/tips/bedroom.png" alt="image1">
                            <div class="slide__text">
                              <p class="slide__header">Bedroom decorating ideas</p>
                              <p class="slide__date">20 jan 2020</p>
                            </div>
                        </div>
                    </li>
                  </ul>
                </div>
              </div>
         </div>
     </section>   
    </main>
    <script src="node_modules/@splidejs/splide/dist/js/splide.min.js"></script>
    <script src="scripts/tips.js"></script> 
</body>
</html>
